<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //להגדיר מספר ולהדפיס את כל המספרים עד אליו. למשל 50 להדפיס 1…50
    let i = 1;
    console.log("all numbers");
    while (i < 51) {
      console.log(i);
      i += 1;
    }
    //  להדפיס את כל הזוגיים עד המספר בתרגיל 1
    console.log("even numbers");
    i = 2;
    while (i < 51) {
      console.log(i);
      i += 2;
    }
    // להדפיס את כל המספרים הראשוניים עד המספר בתרגיל 1
    let n = 2;
    i = 3;
    let ifPrimery = true;
    console.log("primary numbers");
    debugger;
    while (i < 50) {
      ifPrimery = true;
      n = 2;
      while (ifPrimery == true && n < i) {
        if (i % n == 0) {
          ifPrimery = false;
        }
        n++;
      }
      if (ifPrimery == true) {
        console.log(i);
      }
      i++;
    }
  </script>
  <body></body>
</html>
