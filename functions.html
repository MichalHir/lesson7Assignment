  <script>
    //פונקציה שמקבל 3 מספרים ומחזירה את הגדול ביותר. ב-3 דרכים (לא חובה ליום שישי - אתגר)
    // א. שימוש בתנאי
    // ב. שימוש בפונקציה פנימית
    // ג. שימוש בספרייה חיצונית Math.max
    let max = 0;
    let number1 = prompt("enter a number");
    let number2 = prompt("enter a number");
    let number3 = prompt("enter a number");
    if (number1 >= number2) {
      max = number1;
    } else {
      max = number2;
    }
    if (max < number3) {
      max = number3;
    }
    console.log(max);

    function max1(num1, num2, num3) {
      let max = 0;
      if (num1 >= num2) {
        max = num1;
      } else {
        max = num2;
      }
      if (max < num3) {
        max = num3;
      }
      return max;
    }
    console.log(max1(1, 2, 3));
    console.log(max1(3, 2, 1));
    console.log(max1(1, 3, 2));

    console.log(Math.max(number1, number2, number3));

    //     כתבו פונקציה שבודקת אם מספר גדול משני מספרים אחרים
    // כעת הגדירו 3 מספרים , וקראו לפונקציה - אם המספר גדול - הדפיסו big אחרת NOT
    function big(big, small1, small2) {
      let ifBig = true;
      if (big < small1 || big < small2) {
        ifBig = false;
      }
      return ifBig;
    }
    let bigNumber = prompt("enter a  big number");
    let smaNumber1 = prompt("enter a  small number");
    let smaNumber2 = prompt("enter a another small number");
    if (big(bigNumber, smaNumber1, smaNumber2) == true) {
      console.log("big");
    } else {
      console.log("not");
    }
  </script>
