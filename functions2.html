      //1. Write a function that takes two numbers as parameters and returns the larger one.
      function bigNumber(num1, num2) {
        if (num1 >= num2) {

        } else {
          return num2;
        }
      }
      console.log(bigNumber(8, 9));

      // 2. Write a function that takes a number as a parameter and returns "even" if the number is even, and "odd" if it's odd.
      function evevOdd(num) {
        if (num % 2 == 0) {
          return 'even';
        } else {
          return 'odd';
        }
      }
      console.log(evevOdd(8));

      // 3. Write a function that takes a string as a parameter and returns the string reversed.
      let str = 'abcdefgh';
      function reverser(string) {
        let newString = '';
        for (let i = string.length - 1; i >= 0; i--) {
          newString += string.charAt(i);
        }
        return newString;
      }
      console.log(reverser(str));

      function multy(string, num) {
        let newString1 = string.repeat(num);

      // 6. Write a function that takes a string as a parameter and returns the number of vowels (a, e, i, o, u) in the string.
      function vowel(string) {
        let j = 0;
        for (let i = 0; i < string.length; i++) {
          if (
            string.charAt(i) == 'a' ||
            string.charAt(i) == 'e' ||
            string.charAt(i) == 'i'
          ) {
            j++;
          }
          if (string.charAt(i) == 'o' || string.charAt(i) == 'u') {
            j++;
          }
        }
        return j;
      }

      // 7. Write a function that takes a number as a parameter and returns the factorial of that number.
      function factorial(num) {
        let factorial = 1;
        for (let i = 2; i <= num; i++) {
          factorial *= i;
        }
        return factorial;
      }
      console.log(factorial(3));
