<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //for loops
    //הדפס את המספרים מ-1 עד 20. בקפיצות של 3
    for (let i = 1; i < 21; i += 3) {
      console.log(i);
    }
    //הדפס סכום של 20 מספרים מ-1 עד 20. סכום של מספרים מ-80 עד 100
    let sum = 0;
    for (let i = 1; i < 21; i++) {
      sum += i;
    }
    console.log("the sum is ", sum);
    sum = 0;
    for (let i = 80; i < 100; i++) {
      sum += i;
    }
    console.log("the sum is ", sum);
    //הדפס את כל המספרים הזוגיים מ-1 עד 100
    for (let i = 2; i < 101; i++) {
      if (i % 2 == 0) {
        console.log(i);
      }
    }
    //הדפס כל אות בשם שלך
    let name = "michal";
    for (let i = 0; i < name.length; i++) {
      console.log(name[i]);
    }
    //הדפס 15 איברים ראשונים בסדרת פיבונצ׳י (כל מספר הוא סכום של 2 קודמיו)
    let num1 = 0;
    let num2 = 1;
    let sumNums = num1 + num2;
    console.log(num1);
    console.log(num2);
    console.log(sumNums);
    for (let i = 1; i < 13; i++) {
      num1 = num2;
      num2 = sumNums;
      sumNums = num1 + num2;
      console.log(sumNums);
    }
    //הדפס את כל המספרים עד 100 אם המספר מתחלק ב-3 fizz אם ב-5 buzz אם לא הדפס את המספר עצמו
    for (let i = 1; i < 101; i++) {
      if (i % 3 == 0) {
        console.log("fizz");
      } else if (i % 5 == 0) {
        console.log("buzz");
      } else {
        console.log(i);
      }
    }
  </script>
  <body></body>
</html>
